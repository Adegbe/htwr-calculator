<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>HtWR Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <form action="/htwr" method="post">
        <h1>Height-to-Waist Ratio Calculator</h1>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="waist">Waist Circumference (in cm):</label>
        <input type="number" id="waist" name="waist" required><br><br>

        <input type="submit" value="Calculate HtWR">
    </form>
</body>
</html>
